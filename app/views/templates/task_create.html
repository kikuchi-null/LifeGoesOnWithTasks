<!DOCTYPE html>

{{template "header"}}

{{template "private_navbar"}}

<div class="container text-center">
    <div class="lead">
        <h1>What will you do?</h1>
    </div>

    <form role="form" action="/tasks/save" method="post">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">input your task.</label>
            <textarea class="form-control"  name="content" id="content" rows="3"></textarea>
        </div>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" name="deadline" id="deadline"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker2').datetimepicker({
                            locale: 'ja'
                        });
                    });
                </script>
            </div>
        </div>
        <button class="btn btn-lg btn-primary pull-right" type="submit">Create</button>
    </form>
</div>

{{template "footer"}}

</html>
